apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: what-time-is-it
  namespace: podinfo
spec:
  interval: 5m
  upgrade: 
    force: true
  chart:
    spec:
      chart: ./chart
      version: '>=0.0.1'
      sourceRef:
        kind: GitRepository
        name: podinfo
        namespace: flux-system
  values:
    replicaCount: 2